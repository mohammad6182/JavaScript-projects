<!DOCTYPE html>
<html>
    <head>
        <title>Count down</title>

    </head>
    <body>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value=""/>
        <button onclick="countdown()">Click Here</button>
        <p id="timer"></p>
        <script src="JS/main.js"></script>

        
<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="images/1.jpg" style="width:100%">
      <div class="text"><h2>Persian Traditional Cookie</h2></div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="images/2.jpg" style="width:100%">
      <div class="text"><h2>Party cakes</h2></div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="images/4.jpg" style="width:100%">
      <div class="text"><h2>Cup cake for afternoon tea party</h2></div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
    </body>
</html>
